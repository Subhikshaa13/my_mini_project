<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f4f7fc, #a8c0ff); /* Light gradient background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            
        }
        

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            box-sizing: border-box;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3rem; /* Increased font size for better visibility */    
            margin-bottom: 20px;
            color: #2c3e50;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.3rem;
            margin-right: 10px;
            color: #2c3e50;
        }

        input[type="date"] {
            padding: 12px;
            font-size: 1.1rem;
            width: 65%;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 12px 24px;
            font-size: 1.1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
        

        .error-message {
            color: #e74c3c;
            font-weight: bold;
        }

        .result {
            margin-top: 30px;
            text-align: center;
        }

        .result h2 {
            font-size: 1.8rem;
            color: #34495e;
            margin-bottom: 10px;
        }

        .result p {
            font-size: 1.4rem;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .investment-action {
            font-size: 2rem;
            font-weight: bold;
            padding: 15px 25px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .buy {
            background-color: #28a745;
            color: white;
        }

        .sell {
            background-color: #dc3545;
            color: white;
        }

        .hold {
            background-color: #f39c12;
            color: white;
        }

        .chart-container {
            margin-top: 30px;
            width: 100%;
            height: 400px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background-color: #ecf0f1;
        }

        
    </style>
</head>
<body>

    <div class="container">
        
        <h1>Bitcoin Price Prediction</h1>

        <!-- Form for Date Input -->
        <form method="POST">
            <label for="date">Select a date:</label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Submit</button>
        </form>

        <!-- Error Message -->
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}


        
        

        <!-- Display Results -->
        {% if predicted_price_inr %}
            <div class="result">
                <h2>Predicted Price for {{ selected_date.strftime('%d/%m/%Y') }}: 
                    <hr>
                    â‚¹{{ "{:,.2f}".format(predicted_price_inr) }}</h2>
                <p>{{ recommendation }}</p>
                
                <!-- Display Buy/Sell/Hold Action with Styling -->
                <div class="investment-action {{ action|lower }}">
                    {{ action }}
                </div>
                
            </div>
            <div class="chart-container">
                <div>{{ chart_html|safe }}</div>
            </div>
        {% endif %}

    </div>

</body>
</html>
